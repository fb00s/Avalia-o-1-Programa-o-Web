<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles2.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <script src="script.js"></script>
    <title>Login - Tech Solutions</title>
</head>
<body>
    <header class="header">
        <div class="logo">Tech Solutions</div>
        <div class="menu"><a href="ajuda.html"><i class="fa-solid fa-circle-question"></i> Ajuda</a></div>
    </header>

    <main class="conteudo-principal">
        <section class="landing">
            <h1>Bem-vindo à Tech Solutions</h1>
            <p>Aqui, transformamos suas ideias em soluções digitais inovadoras.</p>
        </section>

        <section class="secao-login">
            <h2>Login</h2>
            <form id="form-login">
                <label for="nome-usuario">Usuário: </label>
                <input type="text" id="nome-usuario" name="nome-usuario" required>

                <label for="senha">Senha: </label>
                <input type="password" id="senha" name="senha" required>

                <button type="submit">Entrar</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <p>Integrantes: Felipe Boos e Matheus Hillesheim</p>
    </footer>
</body>
</html>
